extends: default

font:
  catalog:
    # Use Noto Serif as high-quality Palatino substitute
    # This provides excellent readability and professional appearance
    Pagella:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # Monospace fonts for code blocks  
    Mono:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf

# Page settings - Professional book layout
page:
  margin: [0.75in, 1in, 0.75in, 1in]
  size: letter

# Header configuration - Book title (left), Page number (center), Chapter title (right)
header:
  height: 0.75in
  line_height: 1.2
  padding: [0.25in, 0, 0.25in, 0]
  vertical_align: top
  border_color: cccccc
  border_width: 0.5
  font_family: Pagella
  font_size: 10
  recto:
    left:
      content: 'Modern Fuzz Testing'
    center:
      content: '{page-number}'
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: 'Modern Fuzz Testing'
    center:
      content: '{page-number}'
    right:
      content: '{chapter-title}'

# Footer configuration - Disabled
footer:
  height: 0

# Base font settings - Your specifications
base:
  font_family: Pagella
  font_size: 11
  line_height: 1.15

# Title page styling
title_page:
  title:
    font_family: Pagella
    font_size: 40
    font_style: bold
    line_height: 1.2
    margin_bottom: 30

# Heading hierarchy - Your exact specifications
heading:
  # Document title (= Modern Fuzz Testing) - Book title
  title:
    font_family: Pagella
    font_size: 40
    font_style: bold
    line_height: 1.2
    text_align: center
    margin_top: 0
    margin_bottom: 30
    
  # H1 level (== Chapter 1: Title) - Chapter titles - 40pt bold right aligned
  # Note: With document title present, == becomes H2 in AsciiDoctor's hierarchy
  h1:
    font_family: Pagella
    font_size: 20
    font_style: bold
    line_height: 1.2
    margin_top: 18
    margin_bottom: 12
    
  # H2 sections (== Chapter 1: when document title exists) - 40pt bold right aligned
  h2:
    font_family: Pagella
    font_size: 40
    font_style: bold
    line_height: 1.2
    text_align: right
    margin_top: 0
    margin_bottom: 30
    
  # H3 sections (=== Section Name) - 20pt bold
  h3:
    font_family: Pagella
    font_size: 20
    font_style: bold
    line_height: 1.2
    margin_top: 18
    margin_bottom: 12
    
  # H4 sections (==== Subsection) - 18pt bold
  h4:
    font_family: Pagella
    font_size: 18
    font_style: bold
    line_height: 1.2
    margin_top: 16
    margin_bottom: 10
    
  # H5 sections (===== Sub-subsection) - 16pt bold
  h5:
    font_family: Pagella
    font_size: 16
    font_style: bold
    line_height: 1.2
    margin_top: 14
    margin_bottom: 8
    
  h5:
    font_family: Pagella
    font_size: 14
    font_style: bold
    line_height: 1.2
    margin_top: 12
    margin_bottom: 6
    
  h6:
    font_family: Pagella
    font_size: 12
    font_style: bold
    line_height: 1.2
    margin_top: 10
    margin_bottom: 4

# Code blocks - 10pt Consolas equivalent
code:
  font_family: Mono
  font_size: 10
  line_height: 1.2
  background_color: f5f5f5
  border_color: cccccc
  border_width: 0.5
  padding: [6, 8, 6, 8]

# Inline code
codespan:
  font_family: Mono
  font_size: 10
  background_color: f5f5f5
  padding: [1, 3, 1, 3]

# Figure and Table captions - 9pt Palatino Linotype
caption:
  font_family: Pagella
  font_size: 9
  font_style: italic
  line_height: 1.1
  margin_top: 6
  margin_bottom: 6
  align: center

# Table styling
table:
  caption:
    font_family: Pagella
    font_size: 9
    font_style: italic
    line_height: 1.1
    margin_top: 6
    margin_bottom: 6

# Table of contents
toc:
  font_family: Pagella
  font_size: 11
  line_height: 1.15
  
# List styling
list:
  font_family: Pagella
  font_size: 11
  line_height: 1.15

# Quote styling  
quote:
  font_family: Pagella
  font_size: 11
  font_style: italic
  line_height: 1.15
  border_left_color: cccccc
  border_left_width: 4
  padding_left: 12
